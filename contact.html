<!Doctype Html>
<Html>
<Head>
    <Title>Contact</Title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</Head>
<Body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <a href="home.html"><h1 class="logo">AlMaida</h1></a>
            </div>
        </div>
        <h2><marquee direction="right" behavior="alternate" >
            AL MAIDA ORGANISATION!!
        </marquee></h2><br><br>

        <div class="contact-container">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>

            <div class="contact-details">
                <h3>Our Contact Details</h3>
                <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Nairobi, Kenya</p>
                <p><i class="fas fa-phone"></i> +254 700697865</p>
                <p><i class="fas fa-envelope"></i> info@almaida.org</p>
            </div>
        </div>
    </div>

    <footer class="social-footer">
        <h3>Follow Us</h3>
        <div class="social-media">
            <a href="https://web.facebook.com/jinandio.nlikosa" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/manu-rotich-9551a61ba/" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/___m.a.s.s.i.v.e/" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</Body>
</Html>
