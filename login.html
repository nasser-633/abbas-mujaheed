<!DOCTYPE html>
<html>
<head>
    <title>Login - AlMaida</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html" class="logo">AlMaida</a>
        <span class="openbtn" onclick="openNav()">&#9776;</span>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="contact.html">Contact</a>
        <a href="#">About Us</a>
    </div>

    <div class="login-form-container">
        <form class="login-form">
            <h1>Login</h1>
            <input type="email" placeholder="E-mail" class="input" required><br>
            
            <div class="password-field-wrapper">
                <input type="password" placeholder="Password" class="input" id="loginPassword" required>
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('loginPassword')"></i>
            </div><br>

            <button type="submit">Login</button><br>
            <p>
                <a href="forgot_password.html">Forgot Password?</a>
            </p>
            <p>
                Don't have an account? <a href="join.html">Sign Up here</a>
            </p>
        </form>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // JavaScript function for password visibility toggle
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling; // Get the next sibling (the <i> tag)

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash'); // Change icon to 'eye-slash'
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye'); // Change icon back to 'eye'
            }
        }
    </script>
</body>
</html>
