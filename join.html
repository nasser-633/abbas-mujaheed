<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - AlMaida</title>
    <link rel="stylesheet" href="join.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html" class="logo">AlMaida</a>
        <span class="openbtn" onclick="openNav()">&#9776;</span>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="#">About Us</a>
    </div>

    <div class="login-form-container">
        <form class="login-form">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" class="input" required><br>
            <input type="email" placeholder="E-mail" class="input" required><br>

            <div class="password-field-wrapper">
                <input type="password" placeholder="Password" class="input" id="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('password')"></i>
            </div><br>
            <div class="password-field-wrapper">
                <input type="password" placeholder="Confirm Password" class="input" id="confirmPassword" required>
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('confirmPassword')"></i>
            </div><br>

            <button type="submit">Sign Up</button><br>
            <p>
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // JavaScript function for password visibility toggle
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling; // Get the next sibling (the <i> tag)

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash'); // Change icon to 'eye-slash'
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye'); // Change icon back to 'eye'
            }
        }
    </script>
</body>
</html>
