<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - AlMaida</title>
    <link rel="stylesheet" href="forgot_password.css"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html" class="logo">AlMaida</a>

    <div class="login-form-container"> <form class="login-form"> <h1>Forgot Password?</h1>

            <p>
                Remembered your password? <a href="login.html">Login here</a>
            </p>
            <p>
                Don't have an account? <a href="join.html">Sign Up here</a>
            </p>
        </form>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        // No password toggle script needed on this page typically

</body>
</html>
